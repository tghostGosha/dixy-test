<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Главная страница</title>
	<link rel="stylesheet" href="./css/main.css"/>

	<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
</head>

<body>
@@include('blocks/header.html')
<main>

		<div class="container">
			<div class="auth__page">
				<div class="auth__page-form">
					<h1>Войти</h1>
					<form action="#" id="auth-form">
						<div class="form-field">
							<label for="login">Логин</label>
							<input type="text" placeholder="Ведите логин" name="login" id="login">
						</div>
						<div class="form-field">
							<label for="password">Пароль</label>
							<input type="text" placeholder="Ведите пароль" name="password" id="password">
						</div>
						<div class="auth-error" data-error="auth">Ошибка авторизации</div>
						<button class="primary__button" type="submit" >Войти</button>
					</form>
				</div>

				<div class="auth__page-wrapper">
					<img src="../img/main-page.png" alt="main">
				</div>
			</div>
			</div>

</main>

<script src="./js/index.bundle.js"></script>
</body>

</html>
