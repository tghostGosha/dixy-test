<form class="warehouse__rule-form" id="warehouseRuleForm">
	<fieldset disabled>
		<div class="page__form-field">
			<label for="ruleId">ID</label>
			<input type="text" value="12345" name="ruleId" id="ruleId" readonly>
		</div>
		<div class="page__form-field">
			<label for="title">Название</label>
			<input type="text" value="" name="title" id="title" readonly>
		</div>
		<div class="page__form-field center">
			<label>Активность</label>
			<label class="switch-wrapper">
				<input type="checkbox" data-switch="switch" id="activeSwitch" name="active" readonly/>
				<span class="switch"></span>
			</label>
		</div>
		<div class="page__form-field">
			<label for="ruleArea">Область</label>
			<select name="rule" id="ruleArea" data-id="areaSelect"  disabled>
				<option value="">Выберите правило</option>
			</select>
<!--			<input type="text" value="Область" name="ruleArea" id="ruleArea" readonly>-->
		</div>
		<div class="page__form-field">
			<label for="sector">Сектор доставки</label>
			<select name="sector" id="sector">
				<option value="">Сектор доставки</option>
			</select>
		</div>
		<div class="page__form-field">
			<label for="warehouseNumber">Номер склада</label>
			<input type="text"  value="" name="costDelivery" id="warehouseNumber" readonly>
		</div>
		<div class="page__form-field">
			<label for="costDelivery">Стоимость доставки</label>
			<input type="number" value="" name="costDelivery" id="costDelivery" readonly>
		</div>
		<div class="page__form-field">
			<label for="freeDelivery">Бесплатная доставка от</label>
			<input type="number" value=""  name="freeDelivery" id="freeDelivery" readonly>
		</div>
		<div class="page__form-field">
			<label for="minCost">Минимальный чек доставка</label>
			<input type="number" value="" name="minCost" id="minCost" readonly>
		</div>
		<div class="page__form-field">
			<label for="minCostSelfRule">Минимальный чек самовывоз</label>
			<input type="number" value="" name="min_amount_for_self_delivery" id="minCostSelfRule" readonly>
		</div>
	</fieldset>
</form>
