<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>

</head>
<footer>
	<div class="modalBackground" data-modal="map">
		<div class="modalActive">
			<div class="modalClose">
				<svg class="icon icon--close">
					<use href="./img/svgsprite/sprite.symbol.svg#close"></use>
				</svg>
			</div>
			<div class="modalWindow">
				<div class="modalWindow-container">

					<button class="primary__button disabled" data-create="create-poligon">
						<svg class="icon icon--plus">
							<use href="./img/svgsprite/sprite.symbol.svg#plus"></use>
						</svg>
						Задать полигон
					</button>
					<button>
						<use href="./img/svgsprite/sprite.symbol.svg#plus"></use>
					</button>
					<div
									data-coordinates-display
									class="coordinates-display"
					></div>

					<div class="map__header">
						<button class="primary__button" id="edit_polygon">
							<svg class="icon icon--pencil" style="margin-right: 0;">
								<use href="./img/svgsprite/sprite.symbol.svg#edit_pen"></use>
							</svg>
						</button>
						<button class="primary__button" id="delete_polygon" disabled>
							<svg class="icon icon--trash" style="margin-right: 0;">
								<use href="./img/svgsprite/sprite.symbol.svg#trash"></use>
							</svg>
						</button>
					</div>


					<div id="map" style="width: 100%;height: 583px;"></div>
					<div class="map-footer-buttons">
						<button class="primary__button" data-save="save-polygon">
							Сохранить
						</button>
						<button class="secondary__button" data-save="cancel">
							Отменить
						</button>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div class="modalBackground action-modal" data-modal="exit">
		<div class="modalActive">
			<button class="modalClose" data-exit="close">
				<svg class="icon icon--close">
					<use href="./img/svgsprite/sprite.symbol.svg#close"></use>
				</svg>
			</button>
			<div class="modalWindow">
				<div class="modal-text">
					<span>Выйти?</span>
					<p>Вы хотите выйти из аккаунта?</p>
				</div>
				<div class="button__wrapper">
					<button class="secondary__button" data-exit="cancel">
						Отмена
					</button>
					<button class="primary__button" data-exit="logout">
						OK
					</button>
				</div>


			</div>
		</div>
	</div>
	<div class="modalBackground action-modal" data-modal-rule="delete">
		<div class="modalActive">
			<button class="modalClose" data-delete-rule="close">
				<svg class="icon icon--close">
					<use href="./img/svgsprite/sprite.symbol.svg#close"></use>
				</svg>
			</button>
			<div class="modalWindow">
				<div class="modal-text">
					<span>Удалить правило?</span>
					<p>Правило будет удалено без возможности восстановить</p>
				</div>
				<div class="button__wrapper">
					<button class="secondary__button" data-delete-rule="cancel">
						Отмена
					</button>
					<button class="primary__button" data-delete-rule="delete">
						OK
					</button>
				</div>


			</div>
		</div>
	</div>
	<div class="modalBackground action-modal" data-modal-sector="delete">
		<div class="modalActive">
			<button class="modalClose" data-delete-sector="close">
				<svg class="icon icon--close">
					<use href="./img/svgsprite/sprite.symbol.svg#close"></use>
				</svg>
			</button>
			<div class="modalWindow">
				<div class="modal-text">
					<span>Удалить сектор?</span>
					<p>Сектор будет удален без возможности восстановить</p>
				</div>
				<div class="button__wrapper">
					<button class="secondary__button" data-delete-sector="cancel">
						Отмена
					</button>
					<button class="primary__button" data-delete-sector="delete">
						OK
					</button>
				</div>


			</div>
		</div>
	</div>
	<div class="modalBackground" data-modal="rule">
		<div class="modalActive">
			<div class="modalClose">
				<svg class="icon icon--close">
					<use href="./img/svgsprite/sprite.symbol.svg#close"></use>
				</svg>
			</div>
			<div class="modalWindow">
				@@include('./warehouse-rule-form.html')
			</div>
		</div>
	</div>
</footer>
