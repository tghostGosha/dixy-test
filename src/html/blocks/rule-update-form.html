<form class="page__form" id="ruleUpdateForm">
<!--  <div class="page__form-field">-->
<!--    <label for="id">ID</label>-->
<!--    <input type="number" value="12345" name="id" id="id" disabled>-->
<!--  </div>-->
  <div class="page__form-field hide">
    <label>
      <input name="id" id="ruleId">
    </label>
  </div>
  <div class="page__form-field">
    <label for="updateTitle">Название</label>
    <input type="text"  placeholder="Enter" data-id="title"  name="name" id="updateTitle">
  </div>
  <div class="page__form-field">
    <label>Активность</label>
    <label class="switch-wrapper">
      <input type="checkbox" data-switch="switch" id="updateActive" name="active" />
      <span class="switch"></span>
    </label>
  </div>
  <div class="page__form-field" >
    <label for="updateAreaSelect" ></label>
    <select name="area" id="updateAreaSelect" data-id="areaSelect">
      <option value="">Выберите область</option>
      <option value="moscow">Московская область</option>
      <option value="tverskaya">Тверская область</option>
      <option value="vladimir">Владимирская область</option>
      <option value="ivanovo">Ивановская область</option>
    </select>
  </div>
  <div class="page__form-field">
    <label for="updateSectorSelect" ></label>
    <select name="sector" id="updateSectorSelect" data-id="sectorSelect" disabled>
      <option value="">Сектор доставки</option>
      <option value="himki">Химки</option>
      <option value="center">Центр</option>
      <option value="mitishi">Мытищи</option>
      <option value="lubertsy">Люберцы</option>
    </select>
  </div>
  <div class="page__form-field">
    <label for="updateWarehouseNumber">Номер склада</label>
    <textarea  placeholder="Enter" disabled name="store" data-id="warehouseNumberArray" id="updateWarehouseNumber" ></textarea>
  </div>
  <div class="page__form-field">
    <label for="updateCostDelivery">Стоимость доставки</label>
    <input type="number" class="onlyZero"  placeholder="Enter" data-id="costDelivery" name="costDelivery" id="updateCostDelivery" >
  </div>
  <div class="page__form-field">
    <label for="updateFreeDelivery">Бесплатная доставка от</label>
    <input type="number" value="1000" class="onlyZero" placeholder="Enter" data-id="freeDelivery" name="freeDelivery" id="updateFreeDelivery" >
  </div>
  <div class="page__form-field">
    <label for="updateMinCost">Минимальный чек</label>
    <input type="number" value="500" class="onlyZero" placeholder="Enter" data-id="minCost" name="minCost" id="updateMinCost" >
  </div>
  <div class="page__form-buttons">
    <button class="primary__button" type="submit">Сохранить</button>
    <button class="secondary__button" data-сancel="update-rule" >Отменить</button>
  </div>


</form>
