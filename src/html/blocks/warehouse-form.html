<form class="page__form" action="#" id="warehouse-form">
	<div class="page__form-field">
		<label for="id">Номер</label>
		<input type="text" value="12345" name="id" id="id" disabled>
	</div>
	<div class="page__form-field" >
		<label for="ruleSelect" ></label>
		<select name="rule" id="ruleSelect" data-select="select" >
			<option value="">Выберите правило</option>
			<option value="rule1">Правило 1</option>
			<option value="rule2">Правило 2</option>
			<option value="rule3">Правило 3</option>
			<option value="rule4">Правило 4</option>
		</select>
	</div>
	<div class="page__form-field" >
		<label for="areaSelect" ></label>
		<select name="area" id="areaSelect" data-select="select" disabled>
			<option value="">Выберите область</option>
			<option value="moscow" selected>Московская область</option>
			<option value="tverskaya">Тверская область</option>
			<option value="vladimir">Владимирская область</option>
			<option value="ivanovo">Ивановская область</option>
		</select>
	</div>
	<div class="page__form-field">
		<label for="sectorSelect" ></label>
		<select name="sector" id="sectorSelect">
			<option value="">Сектор доставки</option>
			<option value="himki">Химки</option>
			<option value="center">Центр</option>
			<option value="mitishi">Мытищи</option>
			<option value="lubertsy">Люберцы</option>
		</select>
	</div>
	<div class="page__form-field">
		<label>Открытие</label>
		<span>18:18:00</span>
	</div>
	<div class="page__form-field">
		<label>Закрытие</label>
		<span>18:18:00</span>
	</div>
	<div class="page__form-field">
		<label>Приоритет</label>
		<span>1</span>
	</div>
	<div class="page__form-field checkbox">
		<label class="custom-checkbox">
			<input type="checkbox" value=""  disabled>
			<span>Доставка</span>
		</label>
		<label class="custom-checkbox">
			<input type="checkbox" value="" checked disabled>
			<span>Самовывоз</span>
		</label>
	</div>
	<div class="page__form-field">
		<label for="radius">Радиус</label>
		<input type="number" placeholder="Enter" name="radius" id="radius" required>
	</div>
	<div class="page__form-field">
		<label for="poligon">Полигон</label>
		<input type="text" placeholder="Enter" name="poligon" id="poligon" required>
	</div>
	<div class="page__form-buttons">
		<button class="primary__button" type="submit" >Сохранить</button>
		<button class="secondary__button" data-сancel="cancel" >Отменить</button>
	</div>


</form>
