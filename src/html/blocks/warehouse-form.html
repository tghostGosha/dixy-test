<form class="page__form" id="warehouseUpdateForm">
	<div class="page__form-field">
		<label for="id">Номер</label>
		<input type="text" name="id" value="12345"  id="id" readonly>
	</div>
	<div class="page__form-field" >
		<label for="ruleSelect" >Правило</label>
		<select name="ruleSelect" id="ruleSelect" data-select="select" >
			<option value="">Выберите правило</option>
			<option value="rule1">Правило 1</option>
			<option value="rule2">Правило 2</option>
			<option value="rule3">Правило 3</option>
			<option value="rule4">Правило 4</option>
		</select>
	</div>
	<div class="page__form-field" >
		<label for="areaSelect" >Область</label>
		<input type="text" value="" name="areaSelect" id="areaSelect" readonly>
	</div>
	<div class="page__form-field">
		<label for="sectorSelect" >Сектор</label>
		<select name="sectorSelect" id="sectorSelect">
			<option value="">Сектор доставки</option>
			<option value="himki">Химки</option>
			<option value="center">Центр</option>
			<option value="mitishi">Мытищи</option>
			<option value="lubertsy">Люберцы</option>
		</select>
	</div>
	<div class="page__form-field">
		<label>Открытие</label>
		<span>09:00</span>
	</div>
	<div class="page__form-field">
		<label>Закрытие</label>
		<span>23:00</span>
	</div>
	<div class="page__form-field">
		<label>Приоритет</label>
		<span id="priority">1</span>
	</div>
	<div class="page__form-field checkbox">
		<label class="custom-checkbox">
			<input type="checkbox" value="" id="delivery" name="delivery" readonly>
			<span>Доставка</span>
		</label>
		<label class="custom-checkbox">
			<input type="checkbox" value="" id="pickup" checked readonly>
			<span>Самовывоз</span>
		</label>
	</div>
	<div class="page__form-field">
		<label for="radius">Радиус</label>
		<input type="number" placeholder="Enter" name="radius" id="radius">
	</div>
	<div class="page__form-field">
		<label for="poligon">Полигон</label>
		<input type="text" placeholder="Enter" name="poligon" id="poligon">
	</div>
	<div class="page__form-buttons">
		<button class="primary__button" type="submit" >Сохранить</button>
		<button class="secondary__button" data-сancel="update-warehouse" >Отменить</button>
	</div>


</form>
