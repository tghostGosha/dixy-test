<form class="page__form" action="#" id="rule-form">
	<div class="page__form-field">
		<label for="id">ID</label>
		<input type="text" value="12345" name="id" id="id" disabled>
	</div>
	<div class="page__form-field">
		<label for="title">Название</label>
		<input type="text" placeholder="Enter" name="title" id="title" required>
	</div>
	<div class="page__form-field">
		<label>Активность</label>
		<label class="switch-wrapper">
			<input type="checkbox" data-switch="switch" checked/>
			<span class="switch"></span>
		</label>
	</div>
	<div class="page__form-field">
		<label for="area">Область</label>
		<select class="select" id="area" >
			<option value=''>Выберите область</option>
		</select>
	</div>
	<div class="page__form-field">
		<label for="sector">Сектор доставки</label>
		<select class="select" id="sector" >
			<option value=''>Выберите сектор доставки</option>
		</select>

	</div>
	<div class="page__form-field">
		<label for="warehouseNumber">Номер склада</label>
		<input type="text" placeholder="Enter" name="costDelivery" id="warehouseNumber" required>
	</div>
	<div class="page__form-field">
		<label for="costDelivery">Стоимость доставки</label>
		<input type="number" placeholder="Enter" name="costDelivery" id="costDelivery" required>
	</div>
	<div class="page__form-field">
		<label for="freeDelivery">Бесплатная доставка от</label>
		<input type="number" placeholder="Enter" name="freeDelivery" id="freeDelivery" required>
	</div>
	<div class="page__form-field">
		<label for="minCost">Минимальный чек</label>
		<input type="number" placeholder="Enter" name="minCost" id="minCost" required>
	</div>
	<div class="page__form-buttons">
		<button class="primary__button" >Сохранить</button>
		<button class="secondary__button" >Отменить</button>
	</div>


</form>
